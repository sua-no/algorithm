<body>
    <script>
        let output  = countAllCharacters('banana');

        function countAllCharacters(string){
            let answer = {};

            for(let i in string){answer[string[i]] = 0;} //answer에 키:0으로 객체 생성
            for(let i in string){answer[string[i]] += 1;}
            
            
            return answer;
        }
        console.log(output);

    </script>
